<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">

    <title>Responsive Blog Web Template with Harry Bhai</title>
</head>

<body>
    <!-- Navigation menu and logo -->
    <section class="navItems">
        <div class="main max-width-1 m-auto">
            <div class="left">
                <form action="/search.html" method="get">
                    <input class="form-input" name="query" type="text" placeholder="Search">
                    <button class="btn">Search</button>
                </form>
            </div>
            <div class="middle">
                <div class="item">
                    <a href="/"><img src="./image/logo.jpg" alt="#" class="logo"></a>

                </div>
            </div>
            <div class="right">
                <nav class="navigation">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="/contact.html">Contact</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="/blog.html">Blog</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <!-- Navigation menu and logo end -->




    <section class="contact container">
        <div class="contents">
            <div class="content_text">
                <h1>Feel Free to Contact Us</h1>
                <div class="contact_form">
                    <div class="form_box">
                        <input type="text" placeholder="Enter your Name">
                    </div>
                    <div class="form_box">
                        <input type="text" placeholder="Enter your E-mail">
                    </div>
                    <div class="form_box">
                        <input type="text" placeholder="Enter your address">
                    </div>
                    <div class="form_box">
                        <textarea name="#" id="txt" cols="30" rows="10" placeholder="Write something"></textarea>

                    </div>
                    <div class="form_box">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- ======================================== -->






    <!-- Footer section start  -->
    <section class="footer">
        <p> Copyright @iblog <span>| jahirul Islam |</span> All right reserved to Almighty ALLAH </p>

        <div class="social_icon">
            <ul>
                <li>
                    <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>


    </section>
    <!-- ================================== -->
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>

</html>
